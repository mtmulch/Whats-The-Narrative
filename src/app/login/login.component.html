
<input 
    [(ngModel)] = "username"
    
    type="text" 
    placeholder="Your Name"

    required>

    <input 
    [(ngModel)] = "pass"
    
    type="text" 
    placeholder="Your Password"
    
    required>
    <button (click)="toggleLoginUser(username, pass)"class="btn btn-primary">Login</button>
