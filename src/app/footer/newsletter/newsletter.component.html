<h2 class="dark-text newsletter-h2 white-text">Enjoying What's The Narrative? Subscribe To Our Newsletter!</h2>
<form>
    <input [(ngModel)]="signupname" name="signupname" placeholder="Name" autocomplete="off" required>
    <input [(ngModel)]="signupemail" name="signupemail" type="email" placeholder="Email" autocomplete="off" required>
    <button class="btn btn-primary newsletter-btn" type="button" (click)="newsLetter()">Sign Up!</button>
</form>
