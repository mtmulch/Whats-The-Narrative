<h1>People News Stories</h1>

<ul class="people-news-stories">
  <li *ngFor="let story of peopleStories">
    <p>Written By: <span class="badge">{{story.author.name}}</span> </p>
    <span>{{story.body}}</span>
    <br>
    <img class="aylien-news-images" src={{story.media[0].url}}/>
    <br>
    <a href="{{story.links.permalink}}" target="blank"><span>Click Here to Visit Full Article</span></a>
  </li>
</ul>
