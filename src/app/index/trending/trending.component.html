<h1>Trending News Stories</h1>

<ul class="trends">
  <p>Should display articles</p>
  <li *ngFor="let trend of trends">
    <p>Written By: <span class="badge">{{trend.author.name}}</span> </p>
    <span>{{trend.body}}</span>
    <br>
    <img class="aylien-news-images" src={{trend.media[0].url}}/>
    <br>
    <a href="{{trend.links.permalink}}" target="blank"><span>Click Here to Visit Full Article</span></a>
  </li>
</ul>
