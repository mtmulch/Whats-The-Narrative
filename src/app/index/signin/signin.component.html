<div class="row">
    <div class="cd-title no-border">

        <img class="logo-desktop text-center home-image" src="assets/img/WTNh100.png" />
        <img class="logo-mobile text-center home-image" src="assets/img/WTNh80.png" />

        <h2 class="dark-text text-center">Sign In</h2>
    </div>


    <div class="cd-content">
        <div class="text-center">
            <input [(ngModel)]="username" type="text" placeholder="Your Name" required>

            <input [(ngModel)]="password" type="text" placeholder="Your Password" required>
            <button (click)="toggleLoginUser(username, password)" class="btn btn-primary">Login</button>
        </div>
        <p class="text-center copy-p">
            Welcome to What's The Narrative?! Enter your Name & Password above to login and view your dashboard.
        </p>
