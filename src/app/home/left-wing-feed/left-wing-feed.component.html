<img class="donkey" src="/assets/img/donkey.jpg"/>
<!-- <h1>Left Wing Tweets</h1> -->
<ul>
    <li *ngFor="let tweet of tweets">
        <div class ="lefttwitter">
        <div class="leftname"><img src="{{tweet.user.profile_image_url}}" class="leftprofilepic"/> {{tweet.user.name}}</div>
        <div class ="lefttweet">{{tweet.text}}</div>
        <div class="leftcreated">{{tweet.created_at}}</div>
        </div>
    </li>
</ul>
