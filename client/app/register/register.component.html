<div ng-controller="FormController">

    <form name="registerForm">
        First Name:<br>
        <input type="text" [(ngModel)]="user.firstName" required><br> Password:<br>
        <input type="text" [(ngModel)]="user.password" required>
        <br><br>
        <button (click)="update(user)" value="Save">Submit</button>
        <!--<p>form = {{user}}</p>-->
    </form>
</div>
